<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr >
            <th colspan="4" id="result"></th>
        </tr>
        <tr>
            <td colspan="2" id="clearAll" class="btn bg-grey">AC</td>
            <td id="clear" class="btn bg-grey">&#8592;</td>
            <td id="division" class="btn bg-orange">/</td>
        </tr>
        <tr>
            <td class="number btn">7</td>
            <td class="number btn">8</td>
            <td class="number btn">9</td>
            <td id="multiply" class="btn bg-orange">*</td>
        </tr>
        <tr>
            <td class="number btn">4</td>
            <td class="number btn">5</td>
            <td class="number btn">6</td>
            <td id="minus" class="btn bg-orange">-</td>
        </tr>
        <tr>
            <td class="number btn">1</td>
            <td class="number btn">2</td>
            <td class="number btn" >3</td>
            <td id="plus" class="btn bg-orange">+</td>
        </tr>
        <tr>
            <td colspan="2" id="zero" class="btn">0</td>
            <td id="dot" class="btn">.</td>
            <td id="equality" class="btn bg-orange">=</td>
        </tr>
    </table>
</body>
<script src="main.js"></script>
</html>
